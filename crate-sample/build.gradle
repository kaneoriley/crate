buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'me.oriley.crate:crate-plugin:0.4-SNAPSHOT'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.oriley.crate-plugin'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    mavenLocal()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "me.oriley.cratesample"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2
        versionName "0.4-SNAPSHOT"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

crate {
    debugLogging = true
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.2.1'

    // Simple async tasks
    compile 'com.fabiendevos:nanotasks:1.1.0'

    // Crate - Runtime classes
    compile 'me.oriley.crate:crate-runtime:0.4-SNAPSHOT'
    compile 'com.caverock:androidsvg:1.2.1'
}
