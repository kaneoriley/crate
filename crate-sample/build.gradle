buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta2'
        classpath 'me.oriley.crate:crate-plugin:0.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'me.oriley.crate-plugin'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenLocal()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "me.oriley.cratesample"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

crate {
    debugLogging = true
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support libraries
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:percent:23.2.1'
    compile 'com.android.support:support-annotations:23.2.1'

    // Lombok
    provided 'org.projectlombok:lombok:1.16.8'
    compile 'javax.annotation:javax.annotation-api:1.2'

    // ButterKnife
    compile 'com.jakewharton:butterknife:8.0.0-SNAPSHOT'
    apt 'com.jakewharton:butterknife-compiler:8.0.0-SNAPSHOT'

    // Crate - Runtime classes
    compile 'me.oriley.crate:crate-runtime:0.3'
    compile 'com.caverock:androidsvg:1.2.1'
}
